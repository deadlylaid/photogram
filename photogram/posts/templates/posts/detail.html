{% extends "base.html" %}


{% block title %}photogram{% endblock %}

{% block content %}

<img src="{{post.image.url}}" width="400px" height="400px"/>
<br/>

  <p>{{ post.content }}</p>

<section>
    <h2>댓글 ({{ post.comment_set.count }})개</h2>
    <ul>
        {% for comment in post.comment_set.all %}
        <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>

{% endblock %}
